<ng-template [ngIf]="formGroup && config">
  <div [formGroup]="formGroup">
    <nz-select
      [formControlName]="config.key"
      [nzPlaceHolder]="config.placeholder || ('请选择' + config.label)">
    >
      <nz-option
        *ngFor="let option of config.options"
        [nzValue]="option[config?.valueKey || 'value']"
        [nzLabel]="option[config?.labelKey || 'label']"></nz-option>
    </nz-select>
  </div>
</ng-template>
