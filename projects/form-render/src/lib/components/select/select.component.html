<ng-template [ngIf]="formGroup && config">
  <div [formGroup]="formGroup">
    <nz-select
      [formControlName]="config.key"
      [nzPlaceHolder]="config.placeholder || ('请选择' + config.label)"
      [nzMode]="config.mode || 'default'"
      [nzAllowClear]="config.allowClear"
      [nzLoading]="config.loading"
      [nzMaxMultipleCount]="config.maxMultipleCount || maxMultipleCount"
      [nzMaxTagCount]="config.maxTagCount || 5"
      (ngModelChange)="modelChangeHandle($event)"
      (nzOpenChange)="openChange($event)"
    >
      <nz-option
        *ngFor="let option of config.options"
        [nzValue]="getOptionValueByKey(option, config.valueKey, 'value')"
        [nzLabel]="getOptionValueByKey(option, config.labelKey, 'label')"></nz-option>
    </nz-select>
  </div>
</ng-template>
