<ng-template [ngIf]="formGroup && config">
  <div [formGroup]="formGroup">
    <input
      nz-input
      [placeholder]="config.placeholder || '请输入' + config.label"
      [formControlName]="config.key"
      [nzSize]="config.size || 'default'"
      [nzBorderless]="config.borderless"
      (ngModelChange)="modelChangeHandle($event)"
    >
  </div>
</ng-template>
